<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlexBox practice</title>
</head>
<body style="padding-bottom:1000px;">
    <div style="display:flex;flex-direction:row; justify-content:center;">
        <div style="background-color: lightblue;">div 1</div>
        <div style="background-color: lightpink;">div 2<p>text</p></div>
    </div>

    <div style="display:flex;flex-direction:row; margin-top:30px;">
        <div style="background-color: lightblue; width:100px;">div 1</div>
        <div style="background-color: lightpink;flex:1;">div 2<p>text</p></div>
    </div>

    <div style="display:flex;flex-direction:row; margin-top:30px;">
        <div style="background-color: lightblue; width:100px;">div 1</div>
        <div style="background-color: lightpink;flex:1;">flex:1<p>text</p></div>
        <div style="background-color: lightblue; flex:2;">flex:2</div>
    </div>

    <div style="display:flex;flex-direction:row;">
        <div style="background-color: lightblue;">div 1</div>
        <div style="background-color: lightpink;">div 2<p>text</p></div>
    </div>

    <div style="display:flex;flex-direction:row; margin-top:30px; height:17px; border-width:1px; border-style:solid;">
        <div style="background-color: lightblue; width:100px;">div 1</div>
        <div style="background-color: lightpink;flex:1;">div 2<p>text</p></div>
    </div>

    <div style="display:flex;flex-direction:row; margin-top:30px; ">
        <div style="background-color: lightblue; width:100px;">div 1</div>
        <div style="background-color: lightpink;flex:1; width:100px;">flex:1<p>text</p></div>
        <div style="background-color: lightblue; flex:2;width:100px;">flex:2</div>
    </div>
</body>
</html>
